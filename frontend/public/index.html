<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="SLAB ONE - Modern Music Player"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>SLAB ONE</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: white;
        background-color: #1A1B1E;
      }
      /* Force text color for text elements but not buttons or icons */
      p, h1, h2, h3, h4, h5, h6, span:not([class*="tabler-icons"]), div:not(.mantine-ActionIcon-root) {
        color: white;
      }
      
      /* Direct styling for player controls */
      .mantine-ActionIcon-root[data-color="orange"] {
        color: #ff922b !important;
      }
      
      .mantine-ActionIcon-root[data-color="orange"] svg {
        color: #ff922b !important;
        stroke: #ff922b !important;
        fill: none !important;
      }
      
      .mantine-ActionIcon-root[data-variant="filled"][data-color="orange"] svg {
        color: white !important;
        stroke: white !important;
      }
      
      /* Force SVG elements to use their color attribute */
      svg[color="#ff922b"] {
        color: #ff922b !important;
        stroke: #ff922b !important;
      }
      
      svg[color="white"] {
        color: white !important;
        stroke: white !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
